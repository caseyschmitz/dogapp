<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dogs</title>
  </head>
  <body>
    {% if dogs %}
        <ul>
        {% for dog in dogs %}
            <li><a href="{% url 'dogs:dogdetail' dog.id %}">{{ dog.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No dogs are available.</p>
    {% endif %}
    </body>
</html>
