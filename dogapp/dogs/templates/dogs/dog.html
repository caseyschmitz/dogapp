<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dog</title>
  </head>
  <body>
    <h1>{{ dog.name }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    
    <form action="{% url 'dogs:dogdetail' dog.id %}" method="put">
    {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ dog.name }}"><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" value="{{ dog.age }}"><br>
        <label for="gender">Gender</label>
        <input type="text" name="gender" id="gender" value="{{ dog.gender }}"><br>
        <label for="color">Color</label>
        <input type="text" name="color" id="color" value="{{ dog.color }}"><br>
        <label for="favoritefood">Favorite Food</label>
        <input type="text" name="favoritefood" id="favoritefood" value="{{ dog.favoritefood }}"><br>
        <label for="name">Favorite Toy</label>
        <input type="text" name="favoritetoy" id="favoritetoy" value="{{ dog.favoritetoy }}"><br>
        <input type="submit" value="Update">
    </form>
  </body>
</html>
